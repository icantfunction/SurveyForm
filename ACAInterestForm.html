<!DOCTYPE html>
<html lang="en">
    <meta='utf-8'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACA Healthcare Coverage</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <h1 id="title">Affordable Care Act Interest Form</h1>
        <p id="description">Please fill out the form below to receive more information about the Affordable Care Act and how it can help you get the healthcare coverage you need.</p>
    </head>
    <body>
        <form id="uinfo">
            <label for="'fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="zcode">Zip Code:</label>
            <input type='number' id="zcode" name="zcode" required minlength="5" maxlength="10">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for='age'>Age</label>
            <input type='number' id='age' name='age' min="13" max="120" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
